<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .sidebar h2 {
            margin: 0;
            margin-bottom: 20px;
        }
        .sidebar a {
            text-decoration: none;
            color: #ecf0f1;
            padding: 10px 0;
            margin: 5px 0;
            display: block;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .main-content {
            flex: 1;
            background-color: #ecf0f1;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #2980b9;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .content {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }
        .content h1 {
            margin-top: 0;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>ERP Menu</h2>
    <a href="#">Dashboard</a>
    <a href="#">Sales</a>
    <a href="#">Inventory</a>
    <a href="#">HR</a>
    <a href="#">Reports</a>
    <a href="#">Settings</a>
</div>
<div class="main-content">
    <div class="header">
        <h1>Dashboard</h1>
        <div>User Profile</div>
    </div>
    <div class="content">
        <h1>Welcome to the ERP System</h1>
        <p>Here you can find a summary of your company's performance and navigate through different modules.</p>
        <!-- Add your content here -->
    </div>
</div>
</body>
</html>
